		<g id="shape21-70" v:mID="21" v:groupContext="shape" transform="translate(43.9483,-542.137)">
			<title>Foglio.21</title>
			<desc>Application server crashes when a transaction is in an active...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="185.669" cy="656.243" width="371.34" height="51.0236"/>
			<rect x="0" y="630.731" width="371.339" height="51.0236" class="st3"/>
			<text x="68.94" y="639.44" class="st4" v:langID="1040"><v:paragraph v:horizAlign="1"/><v:tabList/>Application server crashes when a transaction is in an active state<v:newlineChar/><v:paragraph/><v:newlineChar/><tspan
						x="4" dy="2.4em" class="st5">When the EIS detects the failure of the application server site while the transaction is active </tspan>(that is, <tspan
						x="4" dy="1.2em" class="st5">transaction completion has not begun</tspan>), it does not wait for the application server to recover or do any <tspan
						x="4" dy="1.2em" class="st5">recovery processing</tspan>. The transactional work done by the application server site is presumed aborted.</text>		</g>
		<g id="shape22-76" v:mID="22" v:groupContext="shape" transform="translate(36.1938,-355.051)">
			<title>Foglio.22</title>
			<rect x="0" y="574.216" width="505.944" height="107.539" rx="8.50394" ry="8.50394" class="st2"/>
		</g>
		<g id="shape23-78" v:mID="23" v:groupContext="shape" transform="translate(45.3657,-383.397)">
			<title>Foglio.23</title>
			<desc>Application server crashes when a transaction is in an in-dou...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="185.669" cy="644.816" width="371.34" height="73.8779"/>
			<rect x="0" y="607.877" width="371.339" height="73.8779" class="st3"/>
			<text x="64.94" y="618.42" class="st4" v:langID="1040"><v:paragraph v:horizAlign="1"/><v:tabList/>Application server crashes when a transaction is in an in-doubt state<v:newlineChar/><v:paragraph/><v:newlineChar/><tspan
						x="4" dy="2.4em" class="st5">When the EIS detects the failure of the application server site while the transaction is in</tspan>-doubt (that is, <tspan
						x="4" dy="1.2em" class="st5">the transaction has already beeb prepared</tspan>), the EIS retries completion by attempting to re-establish <tspan
						x="4" dy="1.2em" class="st5">the network communication until it succeeds</tspan>. When the application server recovers from the crash, it <tspan
						x="4" dy="1.2em" class="st5">should recover the state of all transactions that were successfully prepared before the crash</tspan>, and <tspan
						x="4" dy="1.2em" class="st5">complete them upon receiving a commit</tspan>(Xid) or rollback(Xid) from the EIS via the resource adapter.</text>		</g>
