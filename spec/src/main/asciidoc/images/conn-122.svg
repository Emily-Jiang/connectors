		<g id="shape21-44" v:mID="21" v:groupContext="shape" transform="translate(43.9483,-587.492)">
			<title>Foglio.21</title>
			<desc>EIS crashes when a transaction is in an active state When the...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="185.669" cy="701.597" width="371.34" height="51.0236"/>
			<rect x="0" y="676.086" width="371.339" height="51.0236" class="st4"/>
			<text x="94.29" y="684.8" class="st5" v:langID="1040"><v:paragraph v:horizAlign="1"/><v:tabList/>EIS crashes when a transaction is in an active state<v:newlineChar/><v:paragraph/><v:newlineChar/><tspan
						x="4" dy="2.4em" class="st6">When the resource adapter detects the failure of the EIS site while the transaction is active </tspan>(that is, <tspan
						x="4" dy="1.2em" class="st6">transaction completion has not begun</tspan>), it aborts all active transactions which originated from the EIS. <tspan
						x="4" dy="1.2em" class="st6">The resource adapter must keep a list of active transactions and abort them upon EIS failure</tspan>.</text>		</g>
		<g id="shape22-50" v:mID="22" v:groupContext="shape" transform="translate(36.1938,-329.539)">
			<title>Foglio.22</title>
			<rect x="0" y="637.995" width="505.944" height="89.1142" rx="8.50394" ry="8.50394" class="st3"/>
		</g>
		<g id="shape23-52" v:mID="23" v:groupContext="shape" transform="translate(45.3657,-351.419)">
			<title>Foglio.23</title>
			<desc>EIS crashes when a transaction is in an in-doubt state When t...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="185.669" cy="695.131" width="371.34" height="63.9567"/>
			<rect x="0" y="663.153" width="371.339" height="63.9567" class="st4"/>
			<text x="90.28" y="673.53" class="st5" v:langID="1040"><v:paragraph v:horizAlign="1"/><v:tabList/>EIS crashes when a transaction is in an in-doubt state<v:newlineChar/><v:paragraph/><v:newlineChar/><tspan
						x="4" dy="2.4em" class="st6">When the resource adapter detects the failure of the EIS site while the transaction is in</tspan>-doubt (that is, <tspan
						x="4" dy="1.2em" class="st6">the transaction has already beeb prepared</tspan>), it waits for the EIS to recover. When the EIS recovers, it <tspan
						x="4" dy="1.2em" class="st6">re</tspan>-establishes network communication with the resource adapter, and queries it for a list of in-doubt <tspan
						x="4" dy="1.2em" class="st6">transactions</tspan>. It then completes the in-doubt transactions.</text>		</g>
